<div
  class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
>
  <!-- Pantalla de selección de tipo de registro -->
  @if(isSelectRegister) {
  <div
    class="w-full flex my-12 items-center justify-center rounded-lg shadow sm:max-w-lg xl:p-0 bg-gray-800 bg-opacity-55 border-gray-700"
  >
    <div class="p-4 space-y-4 md:space-y-6 sm:p-8">
      <h2 class="text-2xl font-bold text-white text-center mb-6">
        Selecciona el tipo de cuenta
      </h2>

      <div class="flex flex-wrap gap-4 justify-center">
        <div
          class="w-60 h-60 rounded-full bg-cover bg-center cursor-pointer border-4 border-gray-300 shadow-lg hover:shadow-xl transition-transform hover:scale-105"
          style="background-image: url('card-01.jpg')"
          (click)="navigateToRegister('register')"
        >
          <div class="flex items-center justify-center h-full">
            <span
              class="text-white font-semibold bg-black bg-opacity-50 p-2 rounded-lg"
              >Registrarse como Paciente</span
            >
          </div>
        </div>

        <div
          class="w-60 h-60 rounded-full bg-cover bg-center cursor-pointer border-4 border-gray-300 shadow-lg hover:shadow-xl transition-transform hover:scale-105"
          style="background-image: url('card-02.jpg')"
          (click)="navigateToRegister('register-specialist')"
        >
          <div class="flex items-center justify-center h-full">
            <span
              class="text-white font-semibold bg-black bg-opacity-50 p-2 rounded-lg"
              >Registrarse como Especialista</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>

<!-- Cargar el componente según el estado -->

@if(isLogin){
<app-login></app-login>
} @if(isRegister){
<app-register></app-register>
} @if(isRegisterSpecialist){
<app-register-specialist></app-register-specialist>
}
