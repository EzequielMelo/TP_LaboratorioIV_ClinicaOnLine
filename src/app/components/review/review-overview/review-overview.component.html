<div
  class="fixed inset-0 z-50 bg-black bg-opacity-50 flex justify-center items-center p-4"
>
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto"
  >
    <!-- Header -->
    <div
      class="bg-gradient-to-r from-green-600 to-teal-600 text-white p-4 rounded-t-2xl"
    >
      <div class="flex items-center gap-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
          />
        </svg>
        <h3 class="text-xl font-bold">Rese√±a del Paciente</h3>
      </div>
    </div>

    <!-- Content -->
    <div class="p-4">
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <p class="text-sm text-gray-600 mb-2 font-medium">Comentarios:</p>
        <p class="text-base text-gray-900 whitespace-pre-wrap leading-relaxed">
          {{ review || "Sin comentarios" }}
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-4 py-3 rounded-b-2xl flex justify-end">
      <button
        (click)="closeModal()"
        class="px-5 py-2 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-medium rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
