<div
  class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 p-4 bg-white rounded-xl shadow-sm"
>
  <!-- Botones de estado -->
  <div class="flex gap-2">
    <button
      *ngFor="let status of appointmentStatuses"
      (click)="showAppointments(status.value)"
      [ngClass]="{
        'bg-blue-600 text-white': selectedStatus === status.value,
        'bg-gray-100 text-gray-700': selectedStatus !== status.value
      }"
      class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium hover:bg-blue-100 transition-colors"
    >
      <span [innerHTML]="status.icon"></span>
      {{ status.label }}
    </button>
  </div>

  <!-- Buscador -->
  <form class="relative" [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <input
      type="search"
      formControlName="keyWord"
      placeholder="Buscar especialidad o especialista..."
      class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full md:w-80"
    />
    <svg
      class="w-5 h-5 absolute left-3 top-2.5 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-3.35z"
      />
    </svg>
  </form>
</div>
<div
  class="bg-white rounded-xl shadow-sm max-h-[500px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300"
>
  <app-appointments-list-specialist
    [appointments]="displayedAppointments"
    [keyWord]="searchForm.get('keyWord')?.value"
  ></app-appointments-list-specialist>
</div>
