<div class="relative">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs uppercase bg-gray-50 text-gray-700">
      <tr>
        <th scope="col" class="px-6 py-3 bg-gray-100">Nombre</th>
        <th scope="col" class="px-6 py-3">Apellido</th>
        <th scope="col" class="px-6 py-3 bg-gray-100">DNI</th>
        <th scope="col" class="px-6 py-3">Cuenta Habilitada</th>
      </tr>
    </thead>
    <tbody>
      @for (specialist of data; track $index) {
      <tr class="border-b bg-gray-50 border-gray-200 text-gray-900">
        <th
          scope="row"
          class="px-6 py-4 bg-gray-100 font-medium whitespace-nowrap"
        >
          {{ specialist.name }}
        </th>
        <td class="px-6 py-4">
          {{ specialist.lastName }}
        </td>
        <td class="px-6 py-4 bg-gray-100">
          {{ specialist.dni }}
        </td>
        <td class="px-6 py-4 flex justify-center">
          <label class="inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              class="sr-only peer"
              [checked]="specialist.accountConfirmed"
              (change)="toggleAccountConfirmed(specialist)"
            />
            <div
              class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"
            ></div>
          </label>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
