<div
  class="group relative bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 overflow-hidden border border-gray-100"
>
  <!-- Imagen con overlay gradient -->
  <div class="relative overflow-hidden">
    <img
      class="w-full h-64 object-cover object-center transition-transform duration-300 group-hover:scale-110"
      [src]="cardImage"
      [alt]="cardTitle"
    />
    <!-- Gradient overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>
  </div>

  <!-- Contenido -->
  <div class="p-6">
    <!-- Título con línea decorativa -->
    <div class="mb-4">
      <h5 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2">
        {{ cardTitle }}
      </h5>
      <div
        class="w-12 h-1 bg-gradient-to-r from-blue-500 to-teal-400 rounded-full"
      ></div>
    </div>

    <!-- Texto -->
    <p class="text-gray-600 leading-relaxed line-clamp-4">
      {{ cardText }}
    </p>

    <!-- Botón de acción -->
    <div class="mt-6">
      <button
        class="inline-flex items-center text-blue-600 hover:text-blue-700 font-medium group-hover:translate-x-1 transition-transform duration-300"
      >
        <span class="mr-2">Más información</span>
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Indicador de estado -->
  <div class="absolute top-4 right-4">
    <div
      class="w-3 h-3 bg-green-400 rounded-full animate-pulse shadow-lg"
    ></div>
  </div>
</div>
