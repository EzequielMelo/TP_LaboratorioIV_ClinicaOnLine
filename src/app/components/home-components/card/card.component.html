<div
  class="md:max-w-[90%] h-auto my-6 bg-white border border-gray-200 rounded-lg shadow"
>
  <a class="flex" href="#">
    <img
      class="rounded-t-lg aspect-[16/12] object-cover object-top"
      src="{{ cardImage }}"
      alt=""
    />
  </a>
  <div class="p-3">
    <a href="#">
      <h5
        class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ cardTitle }}
      </h5>
    </a>
    <p class="mb-2 font-normal text-gray-700 dark:text-gray-400">
      {{ cardText }}
    </p>
  </div>
</div>
