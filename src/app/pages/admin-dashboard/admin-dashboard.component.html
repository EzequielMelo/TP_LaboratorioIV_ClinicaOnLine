<div
  class="content-wrapper h-full flex flex-col items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8"
>
  <div class="flex flex-col mt-[80px] mb-[20px] w-full max-w-5xl py-8">
    <!-- Tarjeta principal -->
    <div
      class="flex flex-col md:flex-row justify-center rounded-2xl shadow-lg w-full bg-white/60 backdrop-blur-md border border-gray-200"
    >
      <!-- Columna izquierda -->
      <div
        class="flex flex-col items-center p-4 space-y-4 md:space-y-6 mt-[-80px] md:mt-[-100px] md:w-[320px]"
      >
        <div
          class="w-[220px] h-[220px] md:w-[250px] md:h-[250px] rounded-full bg-cover bg-center border-[6px] border-white shadow-2xl hover:scale-105 transition-transform duration-300"
          style="background-image: url('{{ user?.profilePicture }}');"
        ></div>
        <div class="text-center font-semibold px-2">
          <span class="block text-3xl md:text-4xl text-gray-900">{{
            user?.name
          }}</span>
          <span class="block text-3xl md:text-4xl text-gray-900">{{
            user?.lastName
          }}</span>
        </div>
      </div>

      <!-- Columna derecha: botones -->
      <div class="flex-1 p-6 flex flex-col gap-6 sm:p-8 rounded-lg w-full">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button
            (click)="sectionSelector('users')"
            [class.ring-2]="currentSection === 'users'"
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 rounded-xl shadow-md flex items-center justify-center gap-3 transition-transform hover:scale-105"
          >
            üë• Usuarios
          </button>

          <button
            (click)="sectionSelector('addAdmin')"
            [class.ring-2]="currentSection === 'addAdmin'"
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-4 rounded-xl shadow-md flex items-center justify-center gap-3 transition-transform hover:scale-105"
          >
            ‚ûï A√±adir admin
          </button>

          <button
            (click)="sectionSelector('appointments')"
            [class.ring-2]="currentSection === 'appointments'"
            class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-4 rounded-xl shadow-md flex items-center justify-center gap-3 transition-transform hover:scale-105"
          >
            üìÖ Turnos
          </button>

          <button
            (click)="sectionSelector('settings')"
            [class.ring-2]="currentSection === 'settings'"
            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-4 rounded-xl shadow-md flex items-center justify-center gap-3 transition-transform hover:scale-105"
          >
            ‚öôÔ∏è Configuraci√≥n
          </button>
        </div>
      </div>
    </div>

    <!-- M√©tricas r√°pidas -->
    <div class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4 w-full max-w-5xl">
      <div
        class="p-4 bg-white/70 backdrop-blur-md rounded-xl shadow-md text-center"
      >
        <p class="font-semibold">Usuarios totales</p>
        <p class="text-gray-600">{{ 120 }}</p>
      </div>
      <div
        class="p-4 bg-white/70 backdrop-blur-md rounded-xl shadow-md text-center"
      >
        <p class="font-semibold">Admins</p>
        <p class="text-gray-600">{{ 3 }}</p>
      </div>
      <div
        class="p-4 bg-white/70 backdrop-blur-md rounded-xl shadow-md text-center"
      >
        <p class="font-semibold">Turnos hoy</p>
        <p class="text-gray-600">{{ 4 }}</p>
      </div>
    </div>

    <!-- Contenedor din√°mico de secci√≥n -->
    <div
      *ngIf="currentSection"
      class="mt-8 w-full max-w-5xl bg-white/55 backdrop-blur-md rounded-xl shadow-md p-6 min-h-[30rem] overflow-y-auto"
    >
      <app-users-section *ngIf="currentSection === 'users'"></app-users-section>
      <app-create-new-admin-section
        *ngIf="currentSection === 'addAdmin'"
      ></app-create-new-admin-section>
    </div>
  </div>
</div>
