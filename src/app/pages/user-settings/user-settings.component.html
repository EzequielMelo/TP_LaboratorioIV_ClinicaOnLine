<div class="settings-dashboard">
  <!-- Header -->
  <header class="settings-header">
    <div class="header-content">
      <div class="title-section">
        <h1>⚙️ Configuración de Usuario</h1>
        <p class="subtitle">Preferencias de seguridad y experiencia</p>
      </div>
    </div>
  </header>

  <!-- Body -->
  <main class="settings-body">
    <div class="settings-card">
      <h2 class="section-title">Seguridad</h2>

      <!-- Toggle Captcha -->
      <label class="toggle-container">
        <input
          type="checkbox"
          [(ngModel)]="captchaEnabled"
          [disabled]="cargando"
        />
        <span class="toggle-slider"></span>
        <span class="toggle-label">Usar Captcha en operaciones sensibles</span>
      </label>

      <!-- Botón Guardar -->
      <button
        class="btn-save"
        (click)="guardarConfiguracion()"
        [disabled]="cargando"
      >
        {{ cargando ? "Guardando..." : "Guardar Cambios" }}
      </button>

      <!-- Mensajes -->
      <p *ngIf="mensaje" class="status-message">{{ mensaje }}</p>
    </div>
  </main>
</div>
