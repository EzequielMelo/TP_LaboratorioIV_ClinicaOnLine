<div class="banner-container">
  <div class="banner-fondo">
    @if(getCoverPicture()){
    <img src="{{getCoverPicture()}}" alt="portada-anime">
    }
  </div>
  <div class="content-wrapper">
    <div class="flex flex-row mt-[-340px] justify-center px-6 bg-opacity-100 py-8 mx-auto lg:py-0">
      @if(true) {
      <div
        class="w-full flex flex-row my-12 justify-center rounded-lg shadow sm:max-w-5xl xl:p-0 bg-white bg-opacity-55 border-gray-700">
        <div class="w-[30%] flex flex-col items-center p-4 space-y-4 md:space-y-6 mt-[-100px]">
          <div class="w-64 h-64 rounded-full bg-cover bg-center border-4 border-gray-300 shadow-lg hover:shadow-xl"
            style="background-image: url('{{user?.profilePicture}}');">
          </div>
          <div class="text-center font-semibold">
            <span class="block text-3xl">{{user?.name}}</span>
            <span class="block text-3xl">{{user?.lastName}}</span>
          </div>
        </div>
        <div class="w-[70%] p-4 space-y-4 md:space-y-6 sm:p-8 rounded-lg">
          <div class="mb-4">
            <div class="inline-flex rounded-md shadow-sm" role="group">
              <button type="button"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white">
                <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 20 20">
                  <path
                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                </svg>
                Historia Clinica
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
