<div
  class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
>
  <h1 class="text-center mt-5 text-5xl font-semibold text-white">
    Nuevo Turno
  </h1>

  <div
    class="w-full flex flex-row my-12 justify-center rounded-xl shadow-lg sm:max-w-6xl bg-white bg-opacity-55 border border-gray-300"
  >
    <div class="p-6 w-full min-h-[30rem] rounded-lg">
      <div class="space-y-6">
        <h2 class="text-3xl font-semibold text-black text-center">
          Asignar turno a paciente
        </h2>

        <!-- Formulario principal -->
        <form
          [formGroup]="newAppointmentForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
        >
          <div class="flex flex-col md:flex-row gap-6">
            <!-- Columna izquierda: Buscar paciente -->
            <div class="md:w-1/2 flex flex-col gap-4">
              <label
                for="searchPatient"
                class="block text-sm font-semibold text-gray-700"
              >
                Buscar paciente
              </label>

              <!-- Formulario de búsqueda -->
              <form
                [formGroup]="searchForm"
                (ngSubmit)="onSearch()"
                class="flex gap-2"
              >
                <div class="relative flex-1">
                  <input
                    type="search"
                    id="searchPatient"
                    formControlName="keyWord"
                    placeholder="Ingrese nombre o email"
                    class="w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 transition"
                  />
                  <div
                    class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-4.35-4.35M9 17a8 8 0 100-16 8 8 0 000 16z"
                      />
                    </svg>
                  </div>
                </div>
                <button
                  type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-4 py-2 text-sm transition"
                >
                  Buscar
                </button>
              </form>

              <!-- Lista de pacientes -->
              <app-patient-list
                class="max-h-[250px] overflow-y-auto overflow-x-hidden rounded-lg border border-gray-200"
                [data]="patients"
                (patientEvent)="receivePatient($event)"
              ></app-patient-list>

              <!-- Paciente seleccionado -->
              <div>
                <label
                  for="selectedPatient"
                  class="block text-sm font-semibold text-gray-700"
                >
                  Paciente seleccionado
                </label>
                <input
                  [value]="patient ? formatPatient(patient) : ''"
                  type="text"
                  id="selectedPatient"
                  readonly
                  class="w-full p-3 text-sm rounded-lg border border-gray-300 bg-gray-50"
                  formControlName="selectedPatient"
                />
                <p
                  *ngIf="
                    newAppointmentForm.controls['selectedPatient'].invalid &&
                    newAppointmentForm.controls['selectedPatient'].touched
                  "
                  class="text-xs text-red-600 mt-1"
                >
                  Por favor seleccione un paciente
                </p>
              </div>
            </div>

            <!-- Columna derecha: Selección de turno -->
            <div class="md:w-1/2 flex flex-col gap-4">
              <!-- Especialidad -->
              <div>
                <label
                  for="specialty"
                  class="block text-sm font-semibold text-gray-700"
                  >Especialidad</label
                >
                <select
                  formControlName="specialty"
                  id="specialty"
                  class="w-full p-3 text-sm border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 transition"
                >
                  <option value="" disabled selected>
                    Seleccione especialidad
                  </option>
                  @for (specialty of specialtys; track $index) {
                  <option value="{{ specialty }}">{{ specialty }}</option>
                  }
                </select>
                <p
                  *ngIf="
                    newAppointmentForm.controls['specialty'].invalid &&
                    newAppointmentForm.controls['specialty'].touched
                  "
                  class="text-xs text-red-600 mt-1"
                >
                  Por favor seleccione una especialidad
                </p>
              </div>

              <!-- Profesional -->
              <div>
                <label
                  for="specialistName"
                  class="block text-sm font-semibold text-gray-700"
                  >Profesional</label
                >
                <select
                  formControlName="specialistName"
                  id="specialistName"
                  (change)="onSpecialistChange($event)"
                  class="w-full p-3 text-sm border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 transition"
                >
                  <option value="" disabled selected>
                    Seleccione profesional
                  </option>
                  @for (specialist of specialists; track $index) {
                  <option value="{{ specialist.id }}">
                    {{ specialist.name }} {{ specialist.lastName }}
                  </option>
                  }
                </select>
                <p
                  *ngIf="
                    newAppointmentForm.controls['specialistName'].invalid &&
                    newAppointmentForm.controls['specialistName'].touched
                  "
                  class="text-xs text-red-600 mt-1"
                >
                  Por favor seleccione un especialista
                </p>
              </div>

              <!-- Día disponible -->
              <div>
                <label
                  for="selectedDay"
                  class="block text-sm font-semibold text-gray-700"
                  >Día disponible</label
                >
                <select
                  formControlName="selectedDay"
                  id="selectedDay"
                  (change)="onDayChange($event)"
                  class="w-full p-3 text-sm border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 transition"
                >
                  <option value="" disabled selected>Seleccione un día</option>
                  @for (day of schedule; track $index) {
                  <option [value]="$index">
                    {{ day.date | date : "fullDate" }}
                  </option>
                  }
                </select>
                <p
                  *ngIf="
                    newAppointmentForm.controls['selectedDay'].invalid &&
                    newAppointmentForm.controls['selectedDay'].touched
                  "
                  class="text-xs text-red-600 mt-1"
                >
                  Por favor seleccione un día
                </p>
              </div>

              <!-- Horario -->
              <div>
                <label
                  for="selectedSlot"
                  class="block text-sm font-semibold text-gray-700"
                  >Horario</label
                >
                <select
                  formControlName="selectedSlot"
                  id="selectedSlot"
                  class="w-full p-3 text-sm border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 transition"
                >
                  <option value="" disabled selected>
                    Seleccione un horario
                  </option>
                  @for (slot of selectedDaySlots; track $index) {
                  <option [value]="$index">{{ slot }}</option>
                  }
                </select>
                <p
                  *ngIf="
                    newAppointmentForm.controls['selectedSlot'].invalid &&
                    newAppointmentForm.controls['selectedSlot'].touched
                  "
                  class="text-xs text-red-600 mt-1"
                >
                  Por favor seleccione un horario
                </p>
              </div>

              <!-- Botón enviar -->
              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition mt-4"
              >
                Solicitar turno
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
